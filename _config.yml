# GitHub Pages configuration for OGD Knowledge Base

remote_theme: just-the-docs/just-the-docs

title: "OGD Knowledge Base"
description: "Organic Game Design — метод геймдизайна через гомеостаз игрока"

# Поиск
search_enabled: true

# Плагины (поддерживаются GitHub Pages)
plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag

# Исключить из сборки
exclude:
  - LICENSE
  - .DS_Store
