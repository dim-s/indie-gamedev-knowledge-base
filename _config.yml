# GitHub Pages configuration for OGD Knowledge Base

remote_theme: just-the-docs/just-the-docs

title: "Инди-Геймдев: База Знаний"
description: "Гайды, шаблоны и методология (OGD) от одного из создателей Galaxy Burger, Дмитрия Зайцева."

# Цветовая схема (кастомная зелёная)
color_scheme: organic

# Ссылка на GitHub в шапке (справа от поиска)
aux_links:
  "GitHub":
    - "https://github.com/dim-s/indie-gamedev-knowledge-base"
aux_links_new_tab: true

# Поиск
search_enabled: true
search:
  # Разрешаем кириллицу (по умолчанию lunr может ее игнорировать)
  tokenizer_separator: /[\s\-/]+/

# Mermaid диаграммы
mermaid:
  version: "10"

# Якоря для заголовков (для навигации по TOC)
heading_anchors: true

# Кнопка копирования кода
enable_copy_code_button: true

# Плагины (поддерживаются GitHub Pages)
plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag

# Исключить из сборки
exclude:
  - LICENSE
  - .DS_Store
